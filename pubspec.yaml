  flutter_local_notifications: ^19.0.0
  open_filex: ^4.5.0
  # lutter_screen_recording: ^2.0.19
  path: ^1.9.0
  infinite_scroll_pagination: ^5.0.0
  permission_handler: ^11.4.0
  readmore: ^3.0.0
  shimmer: ^3.0.0
  hive_flutter: ^1.1.0
  flutter_colorpicker: ^1.1.0
  super_drag_and_drop: ^0.8.24
  just_audio: ^0.9.36
  dropdown_search: ^5.0.6
  flutter_side_menu: ^0.5.41
  badges: ^3.1.2
  sidebarx: ^0.17.1
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/svg/
    - assets/translations/
    - assets/jpg/
    - assets/icons/svg/
    - assets/images/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  auto_route_generator: ^10.0.1

  




